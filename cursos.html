<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=480px, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/caac178fdb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/cursos.css" />
    <link rel="stylesheet" href="./CSS/normalize.css" />
    <title>Cursos</title>
  </head>
  <body>
    <nav class="nav">
      <a href="#" class="nav__a-1">
        <i class="nav__solid fa-solid fa-bars"></i>
      </a>
      <a href="./index.html" class="nav__a-2">
        <img src="./Imgs/logo2.png" alt="Logo" class="nav__img" />
      </a>

      <a href="login.html" class="nav__a-3">
        <i class="nav__solid nav__solid-1 fa-regular fa-circle-user"></i>
      </a>
    </nav>

    <nav class="desktop">
      <a href="./login.html" class="desktop__a desktop__a-1"> Inicio </a>

      <a href="cursos.html" class="desktop__a desktop__a-2"> Cursos </a>

      <a href="/index.html" class="desktop__a desktop__a-3"> Informacion </a>

      <a href="#footer__a" class="desktop__a desktop__a-4"> Contacto </a>
    </nav>

    <section class="cursos">
      <div class="cursos-text">
        <h3 class="cursos__h3-c">Cursos</h3>
      </div>
      <div class="cursos__container">
        <div class="cursos__div cursos__div-1">
          <img src="./Imgs/excel.png" alt="Excel logo" class="cursos__img" />
          <h3 class="cursos__h3 cursos__h3-1">Analisis de datos con excel</h3>
          <i class="cursos__fa-solid fa-solid fa-chevron-right"></i>
        </div>

        <div class="cursos__div cursos__div-2">
          <img
            src="./Imgs/inteligencia.png"
            alt="Inteligencia logo"
            class="cursos__img"
          />
          <h3 class="cursos__h3 cursos__h3-2">INTELIGENCIA DE NEGOCIOS</h3>
          <i class="cursos__fa-solid fa-solid fa-chevron-right"></i>
        </div>

        <div class="cursos__div cursos__div-3">
          <img
            src="./Imgs/programacion.png"
            alt="Programacion logo"
            class="cursos__img"
          />
          <h3 class="cursos__h3 cursos__h3-3">Programacion</h3>
          <i class="cursos__fa-solid fa-solid fa-chevron-right"></i>
        </div>

        <div class="cursos__div cursos__div-4">
          <img
            src="./Imgs/soporte tecnico.png"
            alt="Soporte logo
            h3.cursos__h3"
            class="cursos__img"
          />
          <h3 class="cursos__h3 cursos__h3-4">Soporte tecnico</h3>
          <i class="cursos__fa-solid fa-solid fa-chevron-right"></i>
        </div>

        <div class="cursos__div cursos__div-5">
          <img
            src="./Imgs/Oracle.png"
            alt="Soporte logo
            h3.cursos__h3"
            class="cursos__img"
          />
          <h3 class="cursos__h3 cursos__h3-4">Oracle Academy</h3>
          <i class="cursos__fa-solid fa-solid fa-chevron-right"></i>
        </div>

        <div class="cursos__div cursos__div-6">
          <img
            src="./Imgs/Cisco.png"
            alt="Soporte logo
            h3.cursos__h3"
            class="cursos__img"
          />
          <h3 class="cursos__h3 cursos__h3-4">Cisco Networking</h3>
          <i class="cursos__fa-solid fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </section>
  </body>
</html>
